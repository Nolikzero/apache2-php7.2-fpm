{
    "version": "3",
    "volumes": {
        "postgres_data": {},
        "mysql_data": {}
    },
    "services": {
        "postgres": {
            "image": "postgres",
            "volumes": [
                "postgres_data:/var/lib/postgresql/data/",
                "./init_postgres:/docker-entrypoint-initdb.d"
            ],
            "ports": [
                "5432:5432"
            ],
        },
        "php": {
            "build": {
                "context": "./",
                "dockerfile": "Dockerfile-php-fpm"
            },
            "volumes": [
                "~/projects:/var/www/"
            ],
            "depends_on": [
                "postgres"
            ]
        },
        "apache": {
            build: "apache",
            restart: "always",
            "volumes": [
                "~/projects:/var/www/",
            ],
            "ports": [
                "80:80"
            ],
            "depends_on": [
                "php"
            ]
        }
    }
}